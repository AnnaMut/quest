<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TextQuest</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="main" class="app"></div>

<template id="welcome">
  <div>
    <div class="end">
      <p>Ghbdtn! Настало время приключений! Вы готовы сразится с неприятностями и получить принцессу прямо сейчас?!<br>
        A?!<br>
        Точно?!<br>
        Уверен?!<br>
        Стопудов?!</p>
      <p>08 есть?</p>
      <div class="repeat">
        Ваше имя:<input type="text"><br>
        <span class="repeat-action">Да</span>
      </div>
    </div>
  </div>
</template>

<template id="game">
  <div>
    <div>
      <header class="header">
        <div>Мир: 0</div>
        <div>Жизни: <span class="heart__full">♥</span>
          <span class="heart__full">♥</span>
          <span class="heart__full">♥</span>
        </div>
        <div>Время: 7</div>
      </header>
    </div>
    <div>
      <div class="quest">
        <p class="text">Вас зовут Луиджи Марио, вы водопроводчик, но сейчас перед вами стоит очень важная миссия —
          спасти принцессу
          Грибного Королевства Тоадстул Пич. Её похитил злой повелитель черепах Боузер и вы отправились в Грибное
          Королевство,
          чтобы победить Боузера и освободить принцессу. Вы отправляетесь в первый замок, но, чтобы в него попасть нужно
          преодолеть несколько препятствий. Вы стоите посреди на одной из равнин Грибного Королевства и видите как на
          вас
          стремительно несется хмурый гриб вашего роста. Нужно срочно что-то предпринять</p>
        <input type="text">
        <ul class="answers">
          <li class="answer">LEFT. Вы побежите влево, от гриба</li>
          <li class="answer">RIGHT. Вы побежите вправо, прямо на гриб</li>
          <li class="answer">JUMP. Вы прыгнете вверх</li>
        </ul>
      </div>
    </div>
    <div>
      <div class="result"></div>
      <small>Для справки введите <i>help</i></small>
    </div>
  </div>
</template>

<template id="gameover" class="app">
  <div>
    <div>
      <header class="header">
        <div>Мир: 0</div>
        <div>Жизни: <span class="heart__empty">♡</span>
          <span class="heart__full">♥</span>
          <span class="heart__full">♥</span>
        </div>
        <div>Время: 2</div>
      </header>
    </div>
    <div>
      <div class="end">
        <p>Вы погибли =(!</p>
        <p>Продолжить с последнего уровня?</p>
        <div class="repeat"><span class="repeat-action">Да</span>|<span class="repeat-action">Не</span></div>
      </div>
    </div>
    <div>
      <div class="result"></div>
      <small>Для справки введите <i>help</i></small>
    </div>
  </div>
</template>

<template id="scoreboard">
  <div>
    <div class="end">
      <div class="scoreboard">
        <h1>Мои лучшие результаты</h1>

        <table class="scores">
          <tbody>
          <tr>
            <td>
              <small>1.</small>
            </td>
            <td style="text-align: right;">5 сек</td>
            <td>????❤️❤️</td>
            <td>25.05.2018</td>
          </tr>
          </tbody>
        </table>
      </div>
      <br>
      <div class="repeat"><span class="repeat-action">Сыграть заново</span>&nbsp;|&nbsp;<a class="repeat-action"
                                                                                           href="https://google.com">Выйти</a>????
      </div>
    </div>
  </div>
</template>

<template id="error">
  <div class="end">
    <p>Ой-ой-ой! Произошла ошибка =(</p>
  </div>
</template>

<script src="js/main.js"></script>
</body>
</html>
